    <style>
        body {

}

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .text-box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h3 {
            color: black;
        }
        .gift-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gift-box {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff4081, #f50057);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gift-box::before, .gift-box::after {
            content: '';
            position: absolute;
            background: #ffeb3b;
        }
        .gift-box::before {
            width: 20px;
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .gift-box::after {
            width: 100%;
            height: 20px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .gift-lid {
            width: 170px;
            height: 50px;
            background: linear-gradient(135deg, #c51162, #d500f9);
            border-radius: 5px;
            position: absolute;
            top: -50px;
            left: -10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease;
        }
        .gift-bow {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s ease;
        }
        .gift-bow .ribbon {
            width: 50px;
            height: 20px;
            background: linear-gradient(135deg, #ff4081, #f50057);
            border-radius: 5px;
            position: relative;
        }
        .gift-bow .ribbon::before, .gift-bow .ribbon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #c51162, #d500f9);
            border-radius: 50%;
        }
        .gift-bow .ribbon::before {
            top: -10px;
            left: -15px;
        }
        .gift-bow .ribbon::after {
            top: -10px;
            right: -15px;
        }
        .gift-box.open .gift-lid {
            transform: translateY(-100px);
        }
        .gift-box.open .gift-bow {
            transform: translate(-50%, -100px);
        }
    </style>
</head>
